<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./reportstary.css">
  


  <title>Adopt </title>
</head>

<body>
  <header class="text-gray-400 bg-gray-900 body-font flex flex-col items-start">
    <div class="container mx-auto flex  p-5 items-center">
      <a class="flex-auto grow-[0] pr-[25px]" href="#">
        <img class="rounded-full w-[80px] h-[80px]" src="./Assets/Images/gift-box.png" alt="logo" />
      </a>
      <div class="flex flex-col justify-start flex-auto grow-[2]">
        <span class="text-4xl text-gray-100 pb-[8px]">Take me Home Today</span>
        <span class="text-lg text-gray-400">Give life to a needed Animal</span>
      </div>
    </div>
    <nav class="flex flex-wrap items-center text-base justify-center p-5">
      <a href="./index.html" class="mr-5 hover:text-white">Home</a>
      <a href="./donate.html" class="mr-5 hover:text-white">Donate Animals</a>
      <a href="./reportstary.html" class="mr-5 hover:text-white">SOS</a>
      <a href="./index.html#contact">
        <button
          class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Contact
          Us
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </a>
    </nav>
  </header>

  
  <div class="container">
    <header>
      <h1 id="title">Adopt  Favourite Pet</h1>
      <p id="description">The details you provide with this form will be used to reach the nearest
        authority/organization at the
        location of the pet.</p>
    </header>
    <form id="survey-form" action="https://formspree.io/f/xqkjbpgd" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="pet-type">
          Pet Type
        </label>
        <input type="text" name="pet-type" id="pet-type" class="form-control"
          placeholder="Dog/Cat " required />
      </div>
      <div class="form-group">
        <label for="pet-breed">
          Pet Breed
        </label>
        <input type="text"  name="pet-breed" id="pet-breed" class="form-control"
          placeholder="Pet breed " required />
      </div>
      <div class="form-group">
        <label for="address">
          Address(street address,City, pincode)
          <span class="hint">(optional)</span>
        </label>
        <input type="address" name="first address" id="first address" class="form-control"
          placeholder="Enter your correct address " />
      </div>
      <div class="form-group">
        <label for="landmark">
          Landmark
          <span class="hint">(optional)</span>
        </label>
        <input type="address" min="1" name="address" id="address" class="form-control"
          placeholder="Enter the nearest landmark to identify the location." />
      </div>
      <div class="form-group">
        <label for="landmark">
          Contact Number
        </label>
        <input type="tel" min="1" name="tel" id="tel" class="form-control" placeholder="+91 1023456789" required />
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button" style="color: #0209e5;">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
